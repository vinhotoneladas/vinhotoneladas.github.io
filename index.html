
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toneladas - Vinho de Autor</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; line-height: 1.6; background: #f8f8f8; color: #333; }
    header { background: #333; color: #fff; padding: 2rem 1rem; text-align: center; }
    header img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 1rem; }
    section { padding: 2rem 1rem; max-width: 900px; margin: auto; }
    h1, h2 { color: #222; }
    .vinho { background: #fff; margin: 1rem 0; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .vinho img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 1rem; }
    .gallery { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .gallery img { width: 100%; max-width: 280px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    footer { text-align: center; background: #222; color: #fff; padding: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Toneladas</h1>
    <p>Vinhos com origem, feitos com curiosidade e respeito.</p>
    <img src="garrafas/toneladas.png" alt="Garrafa Toneladas">
  </header>

  <section>
    <h2>Os Vinhos</h2>
    <div class="vinho">
      <h3>Toneladas de Alvarinho (Branco)</h3>
      <img src="garrafas/alvarinho2023.jpg" alt="Toneladas Alvarinho">
    </div>
    <div class="vinho">
      <h3>Toneladas de Syrah (Tinto)</h3>
      <img src="garrafas/syrah2023.jpg" alt="Toneladas Syrah">
    </div>
    <div class="vinho">
      <h3>Toneladas da Vinha do Xarel Reserva (Branco)</h3>
      <img src="garrafas/xarelo2023.jpg" alt="Toneladas Xarel">
    </div>
  </section>

  <section>
    <h2>Vindima</h2>
    <div class="gallery">
      <img src="vindima/vindima1.jpg" alt="vindima"><img src="vindima/vindima2.jpg" alt="vindima"><img src="vindima/vindima3.jpg" alt="vindima"><img src="vindima/vindima4.jpg" alt="vindima">
    </div>
  </section>

  <section>
    <h2>Vinha</h2>
    <div class="gallery">
      <img src="vinha/vinha1.jpg" alt="vinha"><img src="vinha/vinha2.jpg" alt="vinha"><img src="vinha/vinha3.jpg" alt="vinha"><img src="vinha/vinha4.jpg" alt="vinha">
    </div>
  </section>

  <section>
    <h2>Adega</h2>
    <div class="gallery">
      <img src="adega/adega1.jpg" alt="adega"><img src="adega/adega2.jpg" alt="adega"><img src="adega/adega3.jpg" alt="adega"><img src="adega/adega4.jpg" alt="adega">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Toneladas. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
